{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ========== Meta Tags ========== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ========== Page Title ========== -->
    <title>Register</title>

   <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" type="image/x-icon">

    <!-- ========== Start Stylesheet ========== -->



   <link rel="stylesheet" href="{% static 'fonts/icofont/icofont.min.css' %}">
   <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'validnavs.css' %}">
   <link rel="stylesheet" href="{% static 'font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'dash.css' %}">

    <!-- ========== End Stylesheet ========== -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <![endif]-->

</head>
<body>

  <div class="container ">
            <div class="row align-items-center">
                        <div class="col-lg-12 text-center" >
                            <div class="login align-self-center">
                                <h2>Register</h2>
                                <br>
                                <div class="logindiv align-self-center">
                                <div class="loginform">
                                    <form method="post">
                                      {% csrf_token %} 
                                        <div class="formgroup">
                                            <label for="firstname">First Name</label>
                                            <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" required>
                                            <label for="lastname">Last Name</label>
                                            <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" required>
                                            <label for="email">Email</label>
                                            <input type="email" placeholder="Enter Email" name="email" id="email" required>
                                             <label for="password">Password</label>
                                            <input type="password" placeholder="Enter your password" name="password1" id="password1" required>
                                          <label for="passwordval">Confirm Passworrd</label>
                                            <input type="password" placeholder="Enter your password again" name="password2" id="password2" required>
                                        </div>
                                        <button type="submit" class="btn btn-secondary btn-block"> Sign up</button>
                                        <a href="/login"> Already have an account?</a>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
            </div>
    </div>

    {% if first_error %}
    <div class="alert alert-danger">
        {{ first_error }}
    </div>
{% endif %}




  <script src="{% static 'js/jquery.min.js' %}"></script>
</body>
</html>
